---
layout: default
title: J. Thomas (retired CSS guru)
---

<ul class="a">
{% for post in site.posts %}
  <li{% if post.sticky == true %} class="s"{% endif %}>
    <h2>
      <time>{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
  </li>
{% endfor %}
</ul>
