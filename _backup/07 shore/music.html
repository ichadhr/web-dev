<div id="music" class="wrap">
	<h1 class="title">Music</h1>
	<section class="set">
		<a class="set-image" href="https://soundcloud.com/jgthms/daft-punk-random-access-memories-jthomas-remix">
			<img src="/jt-daft-punk.jpg" alt="Daft Punk - Get Lucky (J. Thomas Remix)">
		</a>
		<iframe class="set-player" width="100%" height="200" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F87028424&amp;color=000000&amp;auto_play=false&amp;show_artwork=false"></iframe>
		<div style="clear: both;"></div>
	</section>
	{% for set in site.sets %}
		<section class="set">
			<a class="set-image" href="https://soundcloud.com/jgthms/sets/{{ set.slug }}">
				<img src="/{{ set.slug }}.jpg" alt="{{ set.name }}">
			</a>
			<iframe class="set-player" width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Fplaylists%2F{{ set.id }}&amp;color={{ set.color }}&amp;auto_play=false&amp;show_artwork=false"></iframe>
			<div style="clear: both;"></div>
		</section>
	{% endfor %}
</div>
