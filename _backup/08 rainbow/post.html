---
layout: default
nav: articles
---

<div id="single" class="main wrap">
	<article>
		<div class="post-header">
			<time class="post-date">{{ page.date | date_to_string }}</time>
			<h1 class="post-title">{{ page.title }}</h1>
			<h2 class="post-introduction">{{ page.introduction }}</h2>
		</div>
		<div class="post-content">
			{{ content }}
		</div>
	</article>
</div>
